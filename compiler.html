<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run C Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>C Code Compiler</h1>
    <textarea id="codelelebsdk" placeholder="Write your C code here..."></textarea>
    <br>

    <button id="rundedemc">run code </button>
    <h2>Output:</h2>
    <pre id="thankubatichod"></pre>

    <script>
        document.getElementById('rundedemc').addEventListener('click', async (event) => {
    event.preventDefault(); // Prevent form submission
    const code = document.getElementById('codelelebsdk').value;
    const outputArea = document.getElementById('thankubatichod');

    outputArea.textContent = "Running...";

    try {
        const response = await fetch('http://127.0.0.1:5000/compile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code }),
        });

        const result = await response.json();
        if (response.ok) {
            outputArea.textContent = result.output;
        } else {
            outputArea.textContent = `Error: ${result.output}`;
        }
    } catch (error) {
        outputArea.textContent = `Error: ${error.message}`;
    }
});
    </script>
</body>
</html>
